        <script language="JavaScript" >
            function startCountdown(id, date) {
            var countdownDate = new Date(date);
            //var countdownDate = new Date("6/17/2011 12:00 AM");//input desired date here
            var currentDate = new Date();
            var dateDifference = new Date(countdownDate-currentDate);
            var seconds = dateDifference.valueOf()/1000;
            CountBack(id, seconds);
            }
            function CountBack(id, seconds) {
                if (seconds < 0) {
                    seconds = 0;
                }
                var DisplayFormat = "DAYS dní, HOURS:MINS:SECS";
                DisplayFormat = DisplayFormat.replace("DAYS", (Math.floor(seconds/86400))%100000);
                DisplayFormat = DisplayFormat.replace("HOURS", EnsureTwoDigits((Math.floor(seconds/3600))%24));
                DisplayFormat = DisplayFormat.replace("MINS", EnsureTwoDigits((Math.floor(seconds/60))%60));
                DisplayFormat = DisplayFormat.replace("SECS", EnsureTwoDigits((Math.floor(seconds))%60));
                document.getElementById(id).innerHTML = DisplayFormat;
                setTimeout("CountBack(" + '"' + id + '"' + "," +(seconds-1)+")", 1000);
            }
            function EnsureTwoDigits(digits) {
                if (digits.toString().length == 1) {
                    return "0" + digits;
                } else {
                    return digits;
                }
            }
        </script>        
</head>

  <script language="Javascript">
function GetRowColHtml(text) {
    return "<td class='cell'>" + text + "</td>";
}

function GetRowHtml(index, teamEntry) {
	var rowHtml = "<tr>";
    // add col for number
    rowHtml = rowHtml + GetRowColHtml((index + 1) + ".");
   
    // add col for team name
    rowHtml = rowHtml + GetRowColHtml(teamEntry.Field343);

    // add col for team members' names
    rowHtml = rowHtml + GetRowColHtml(teamEntry.Field10 + ", " + teamEntry.Field335 + ", " + teamEntry.Field336);
    
    return rowHtml + "</tr>";
}

    function copyDataGrid() {
		var iframe = document.getElementById("wufooIFrameId");
		var teamEntries = iframe.contentWindow.FORM.Entries;

		if(!teamEntries || teamEntries.length == 0) {
		    document.getElementById("tableContainer").innerHTML = "<br>Seznam přihlášených týmů naleznete <a href='http://intime2013.wufoo.com/reports/pihlaena/'>ZDE</a>.";
			return;
		}

        var limit = 36;
        var tableHtml = "";
		
		for (var i = 0; i < teamEntries.length && i < limit; i++) {
            tableHtml = tableHtml + GetRowHtml(i, teamEntries[i]);
        }
		
        if (teamEntries.length >= limit) {
            tableHtml = tableHtml + "<tr><td colspan='3'>&nbsp;</td></tr>" + "<tr><td class='topCell' colspan='3'>Náhradníci</td></tr>" + "<tr><td colspan='3'><hr></td></tr>"
            for (var i = limit; i < teamEntries.length; i++) {
                tableHtml = tableHtml + GetRowHtml(i, teamEntries[i]);
            }
        }
        
		tableHtml = tableHtml + "<tr><td colspan='3'>&nbsp;</td></tr>";
		tableHtml = tableHtml + "<tr><td colspan='3'>&nbsp;</td></tr>";
		
        // workaround for IE that has read-only tbody
        var tempNode = document.createElement('div');
        tempNode.innerHTML = "<table>" + tableHtml + "</table>";

        var tempTBody = tempNode.firstChild.firstChild;
        var tempLen = tempTBody.childNodes.length;
           
        var tbody = document.getElementById("myTableBody");
        for (var i = 0; i < tempLen; i++) {
            tbody.appendChild(tempTBody.firstChild);
        } 
    }
</script>
  
        
<div id="wufoo" style="display: none;">
